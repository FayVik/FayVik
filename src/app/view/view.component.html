<nav>
  <h1>Epower Blog</h1>
</nav>

<div class="container-fluid">
  <div class="loader" *ngIf="loading">
    <img src="../../assets/loader.svg" alt="">
  </div>
  <div class="display-row" *ngIf="!loading">
    <div class=" display" *ngFor="let blog of blogData" id="showFristBlog">
      <a [routerLink]="['/single-view', combineSlug(blog.slug, blog.id)]">
        <img src="{{ blog.featured_image }}" alt="" />
        <div class="display-card">
          <h4>{{ blog.title.rendered }}</h4>
          <p>{{ blog.excerpt.rendered }}</p>
        </div>
      </a>
    </div>

  </div>

  <div class="row mb-5 mt-5">
    <div class="col-6">
      <button (click)="previous()">Previous</button>
    </div>
    <div class="col-6">
      <button (click)="next()">Next</button>
    </div>
  </div>
</div>

<footer>
  <p>Copyright 2019</p>
</footer>
